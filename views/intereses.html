<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intereses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="../css/intereses.css">
</head>
<body class="vh100">
  <!-- Encabezado -->
  <header class="interests-header valign-wrapper"> 
    <h3 class="center-align section-title">Elige tus géneros favoritos</h3>
  </header>
  <!-- Sección de los géneros de las películas -->
  <section class="interests-section center-align section-options">
    <div class="row">
      <div class="col l3 col s6 space"> 
        <div id="option-1" data-option="1" class="interests-div valign-wrapper circle back-yellow white-text z-depth-4" data-genre="Comedy">Comedia</div>
      </div>
      <div class="col l3 s6 space">   
        <div id="option-2" data-option="2" class="interests-div valign-wrapper circle back-green white-text z-depth-4" data-genre="Action">Acción</div>
      </div> 
      <div class="col l3 s6 space">     
        <div id="option-3" data-option="3" class="interests-div valign-wrapper circle back-yellow white-text z-depth-4" data-genre="Romance">Romance</div>
      </div> 
      <div class="col l3 col s6 space">
        <div id="option-4" data-option="4" class="interests-div valign-wrapper circle back-green white-text z-depth-4" data-genre="Sci-Fi">Ciencia Ficción</div>
      </div> 
      <div class="center-align button-container col s12">
        <a href="principal.html" class="waves-effect waves-light btn z-depth-4" id="next-button" disabled>Comenzar</a>
      </div>
    </div>               
  </section>
      
  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
